platform: homeassistant
id: bruno_brushed
entity_id: input_boolean.bruno_brushed
on_value:
  then:
    - wait_until:
        switch.is_on: nextion_init
    - lambda: |-
        int symbol=25; // off symbol

        if (id(bruno_brushed).state == "on") {
          symbol=26; // on symbol
        }

        id(disp1).send_command_printf("Bruno.brushed.pic=%i", symbol);
