# Temperature outside, fetched from HA
platform: homeassistant
id: temp_outdoor
entity_id: weather.buienradar
attribute: temperature
on_value:
  then:
    - wait_until:
        switch.is_on: nextion_init
    - lambda: id(disp1).set_component_text_printf("Home.temp", "%.0f", id(temp_outdoor).state);
