platform: homeassistant
id: bruno_walked
entity_id: input_boolean.bruno_walked
on_value:
  then:
    - wait_until:
        switch.is_on: nextion_init
    - lambda: |-
        int symbol=29; // off symbol

        if (id(bruno_walked).state == "on") {
          symbol=30; // on symbol
        }

        id(disp1).send_command_printf("Bruno.walked.pic=%i", symbol);
