---
id: "1639494917775"
alias: Backdoor lighting - Door opening
description: "Turns on the light when the door is open, then turns it off one minute after it's closed"
trigger:
  - platform: state
    entity_id: binary_sensor.door_sensor_2
    to: "on"
  - platform: state
    entity_id: binary_sensor.motion_sensor_4
    to: "on"
condition:
  - alias: "Sun down"
    condition: state
    entity_id: sun.sun
    state: "below_horizon"
action:
  - service: scene.create
    data:
      scene_id: backdoor_before
      snapshot_entities:
        - light.backdoor
  - service: light.turn_on
    target:
      entity_id: light.backdoor
    data:
      brightness_pct: 100
      transition: 1
  - wait_for_trigger:
      - platform: state
        entity_id: binary_sensor.door_sensor_2
        to: "off"
      - platform: state
        entity_id: binary_sensor.motion_sensor_4
        to: "off"
    continue_on_timeout: false
  - delay: 60
  - service: scene.turn_on
    target:
      entity_id: scene.backdoor_before
mode: single
