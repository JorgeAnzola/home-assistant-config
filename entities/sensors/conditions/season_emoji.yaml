---
platform: template
sensors:
  season_emoji:
    friendly_name: "Weather - season emoji"
    value_template: >
      {%- set season = states('sensor.season') -%}
      {%- if season == 'winter' -%}
        {{'\u2744\uFE0F'}}
      {%- elif season == 'summer' -%}
          {{'\u2600\uFE0F'}}
      {%- elif season == 'autumn' -%}
          {{'\U0001F341'}}
      {%- else %}
        {{'\U0001F337'}}
      {%- endif %}
