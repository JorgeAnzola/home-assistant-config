---
platform: template
lights:
  luz_de_la_cocina:
    friendly_name: "Luz de la cocina"
    turn_on:
      - service: automation.trigger
        entity_id: automation.kitchen_light_turn_on_circadian_light
    turn_off:
      - service: light.turn_off
        entity_id: light.kitchen
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.kitchen
          brightness: "{{ brightness }}"
    set_color:
      - service: light.turn_on
        data_template:
          entity_id: light.kitchen
          brightness: "{{ color }}"
