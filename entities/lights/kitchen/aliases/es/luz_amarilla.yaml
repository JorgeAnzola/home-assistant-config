---
platform: template
lights:
  luz_amarilla_de_la_cocina:
    friendly_name: "Luz amarilla de la cocina"
    turn_on:
      - service: light.turn_on
        entity_id: light.kitchen_warm_light
    turn_off:
      - service: light.turn_off
        entity_id: light.kitchen_warm_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.kitchen
          brightness: "{{ brightness }}"