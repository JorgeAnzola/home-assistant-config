---
platform: template
lights:
  kitchen_warm_light:
    friendly_name: "Kitchen warm light"
    turn_on:
      - service: light.turn_on
        entity_id: light.kitchen_warm_light
      - service: light.turn_off
        entity_id: light.kitchen_white_light
    turn_off:
      - service: light.turn_off
        entity_id: light.kitchen_warm_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.kitchen
          brightness: "{{ brightness }}"