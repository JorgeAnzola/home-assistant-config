---
platform: template
lights:
  entrance_warm_light:
    friendly_name: "Entrance warm light"
    turn_on:
      - service: light.turn_on
        entity_id: light.entrance_warm_light
      - service: light.turn_off
        entity_id: light.entrance_white_light
    turn_off:
      - service: light.turn_off
        entity_id: light.entrance_warm_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.entrance
          brightness: "{{ brightness }}"