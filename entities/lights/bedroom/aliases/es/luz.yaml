---
platform: template
lights:
  luz_del_cuarto:
    friendly_name: "Luz del cuarto"
    turn_on:
      - service: automation.trigger
        entity_id: automation.bedroom_light_turn_on_circadian_light
    turn_off:
      - service: light.turn_off
        entity_id: light.bedroom
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.bedroom
          brightness: "{{ brightness }}"
    set_color:
      - service: light.turn_on
        data_template:
          entity_id: light.bedroom
          brightness: "{{ color }}"
