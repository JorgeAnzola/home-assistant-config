---
platform: template
lights:
  luz_del_cuarto:
    friendly_name: "Luz de la cama"
    turn_on:
      - service: light.turn_on
        entity_id: light.bed_decoration
    turn_off:
      - service: light.turn_off
        entity_id: light.bed_decoration
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.bed_decoration
          brightness: "{{ brightness }}"
    set_color:
      - service: light.turn_on
        data_template:
          entity_id: light.bed_decoration
          brightness: "{{ color }}"
