---
platform: template
lights:
  bedroom_warm_light:
    friendly_name: "Bedroom warm light"
    turn_on:
      - service: light.turn_on
        entity_id: light.bedroom_warm_light
      - service: light.turn_off
        entity_id: light.bedroom_white_light
    turn_off:
      - service: light.turn_off
        entity_id: light.bedroom_warm_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.bedroom
          brightness: "{{ brightness }}"