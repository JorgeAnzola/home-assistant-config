---
platform: template
lights:
  luz_de_la_sala:
    friendly_name: "Luz de la sala"
    turn_on:
      - service: automation.trigger
        entity_id: automation.living_room_light_turn_on_circadian_light
    turn_off:
      - service: light.turn_off
        entity_id: light.living_room
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.living_room
          brightness: "{{ brightness }}"
    set_color:
      - service: light.turn_on
        data_template:
          entity_id: light.living_room
          brightness: "{{ color }}"
