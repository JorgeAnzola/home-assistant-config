---
platform: template
lights:
  shower_white_light:
    friendly_name: "Shower white light"
    turn_on:
      - service: light.turn_off
        entity_id: light.shower_white_light
    turn_off:
      - service: light.turn_off
        entity_id: light.shower_white_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.shower
          brightness: "{{ brightness }}"