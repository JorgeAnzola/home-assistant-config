---
platform: template
lights:
  toilet_white_light:
    friendly_name: "Toilet white light"
    turn_on:
      - service: light.turn_off
        entity_id: light.toilet_white_light
    turn_off:
      - service: light.turn_off
        entity_id: light.toilet_white_light
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.toilet
          brightness: "{{ brightness }}"