esphome:
  name: coffee-table-1

esp8266:
  board: d1_mini
  framework:
    version: 2.7.4  

logger:
  level: ERROR

api:

ota:
  password: !secret esphome_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "Coffee-Table-1"
    password: !secret esphome_ap_password

captive_portal:
    
light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: D4
    num_leds: 72
    rgb_order: GRB
    name: "Coffee Table 1"
    effects: !include_dir_list light-effects