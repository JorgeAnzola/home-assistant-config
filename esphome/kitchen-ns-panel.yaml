substitutions:
  device_name: "Kitchen NS Panel"
  wifi_ssid: !secret wifi_ssid
  wifi_pass: !secret wifi_password
  tft_url: !secret kitchen_ns_panel_tft_url_upload
  media_player: media_player.spotify

esphome:
  name: kitchen-ns-panel
  comment: $device_name

esp32:
  board: esp32dev

wifi:
  ssid: $wifi_ssid
  password: $wifi_pass
  manual_ip:
    static_ip: !secret kitchen_ns_panel_static_ip
    gateway: !secret wifi_gateway
    subnet: !secret wifi_subnet
  ap:
    ssid: $device_name Hotspot
    password: !secret esphome_ap_password

logger:
  level: ERROR

ota:
  password: !secret esphome_ota_password

uart:
  tx_pin: 16
  rx_pin: 17
  baud_rate: 115200
  id: tf_uart

rtttl:
  id: buzzer
  output: buzzer_out

#### SERVICES ####
api:
  services: !include_dir_list kitchen-ns-panel/servicess

#### COMPONENTS ####
external_components: !include kitchen-ns-panel/components/external_components.yaml

binary_sensor: !include_dir_list kitchen-ns-panel/components/binary_sensors

time: !include_dir_list kitchen-ns-panel/components/time

button: !include_dir_list kitchen-ns-panel/components/buttons

output: !include_dir_list kitchen-ns-panel/components/outputs

switch: !include_dir_list kitchen-ns-panel/components/switches

number: !include_dir_list kitchen-ns-panel/components/numbers

sensor: !include_dir_list kitchen-ns-panel/components/sensors

text_sensor: !include_dir_list kitchen-ns-panel/components/text_sensors

display: !include_dir_list kitchen-ns-panel/components/displays
