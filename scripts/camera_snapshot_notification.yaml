---
alias: Notification with a camera snapshot
icon: mdi:cctv

mode: parallel

sequence:
  - service: camera.snapshot
    data:
      filename: /config/www/tmp/snapshot_{{ camera }}.jpg
    target:
      entity_id: "{{ camera }}"
  - service: telegram_bot.send_photo
    data:
      file: /config/www/tmp/snapshot_{{ camera }}.jpg
      caption: "{{ caption }}"
      target: "{{ target }}"
