---
alias: Set Bruno's Brusher
icon: mdi:dog

mode: single

sequence:
  - service: input_select.select_option
    data_template:
      entity_id: input_select.brusher
      option: >
        {% set brusher = 'Jorge' %}

        {% if is_state("input_select.previous_brusher", brusher) and is_state('person.marlyn', 'home') -%}
          {% set brusher = 'Marlyn' %}
        {%- endif %}

        {{ brusher }}
