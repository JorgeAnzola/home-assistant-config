---
alias: Pause doorbell motion sensor
icon: mdi:motion-sensor-off

mode: restart

sequence:
  - service: switch.turn_off
    target:
      entity_id: "{{ target }}"
  - wait_template: "{{ wait_template }}"
  - delay:
      minutes: 30
  - service: switch.turn_on
    target:
      entity_id: "{{ target }}"
