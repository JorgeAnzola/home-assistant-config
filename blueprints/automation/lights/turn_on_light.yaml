---
blueprint:
  name: Turn on light based on an event
  description: >
    A blueprint that turns on the selected light when an event occurs.

  domain: automation

  input:
    event_type:
      name: Event type
    click_type:
      name: Click type
    switch_entity:
      name: Switch entity ID
    light_target:
      name: Light entity ID
    data:
      name: Data

trigger:
  - platform: event
    event_type: !input event_type
    event_data:
      entity_id: !input switch_entity
      click_type: !input click_type

condition:
  - condition: state
    entity_id: !input light_target
    state: "off"

action:
  - service: light.turn_on
    target:
      entity_id: !input light_target
    data: !input data