---
blueprint:
  name: Turn on warm light based on an event
  description: >
    A blueprint that turns on the selected light when an event occurs.
    The light will be warm, when the sun is below horizon

  domain: automation

  input:
    event_type:
      name: Event type
    click_type:
      name: Click type
    switch_entity_id:
      name: Switch entity ID
    light_entity_id:
      name: Light entity ID

trigger:
  - platform: event
    event_type: !input event_type
    event_data:
      entity_id: !input switch_entity_id
      click_type: !input click_type

condition:
  - condition: state
    entity_id: !input light_entity_id
    state: "off"
  - condition: state
    entity_id: sun.sun
    state: "below_horizon"

action:
  - service: light.turn_on
    target:
      entity_id: !input light_entity_id
    data: !include ../../../general_utilities/lights/warm_light.yaml