action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: System information
    style: >
      --popup-max-width: calc(385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 500px
        grid-template-rows: 1fr
        grid-template-areas: |
          "system"
      cards:
        - type: entities
          view_layout:
            grid-area: system
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.home_assistant_current_version
              name: Current version
              icon: mdi:home-assistant

            - entity: sensor.home_assistant_latest_version
              name: Latest version
              icon: mdi:home-assistant

            - entity: sensor.last_boot
              name: Last boot

            - entity: sensor.processor_temperature
              name: CPU temperature

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: "%"
              positions: &bar_card_positions
                icon: outside
                indicator: "off"
                name: outside
              severity: &bar_card_severity
                - color: "#6d2525"
                  from: 85
                  to: 999
              entity_row: true
              entities:
                - entity: sensor.processor_use
                  name: CPU usage
                  icon: mdi:memory

                - entity: sensor.memory_use_percent
                  name: Memory usage
                  icon: mdi:chip

                - entity: sensor.disk_use_percent_home
                  name: Storage
                  icon: mdi:database
                  
            - type: custom:apexcharts-card
              layout: minimal
              graph_span: 1h
              locale: se
              apex_config:
                chart:
                  fontFamily: var(--primary-font-family)
                  height: 135px
                tooltip:
                  style:
                    fontSize: 14px
                  x:
                    show: true
                    format: dddd HH:mm
                xaxis:
                  crosshairs:
                    show: false
                legend:
                  fontSize: 14px
                  fontWeight: 400
                  itemMargin:
                    horizontal: 25
                  formatter: |
                    EVAL: (seriesName, opts) => {
                      var arr = opts.w.globals.series[opts.seriesIndex],
                        value = arr[arr.length - 1],
                        convert = (value/1024).toFixed(2);
                      return value == null
                        ? seriesName : value < 1024 ? `${Math.round(value)} kB/s`
                        : `${convert} MB/s`;
                    }
                  markers:
                    width: 26
                    height: 23
                    customHTML:
                      - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                      - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                    fillColors:
                      - none
                      - none
                fill:
                  type: gradient
                  gradient:
                    type: vertical
                    opacityFrom: 0.8
                    opacityTo: 0
                    stops:
                      - 0
                      - 99
                      - 100
                stroke:
                  width: 3
              all_series_config:
                type: area
                fill_raw: last
              series:
                - entity: sensor.speedtest_download
                  name: Download
                  color: green
                - entity: sensor.speedtest_upload
                  name: Upload
                  color: "#385581"

          footer:
            type: custom:button-card
            name: Restart Home Assistant
            icon: mdi:reload
            tap_action:
              action: call-service
              service: browser_mod.sequence
              service_data:
                sequence:
                  - service: browser_mod.notification
                    data:
                      message: Restarting server...
                  - service: browser_mod.delay
                    data:
                      time: 3000
                  - service: homeassistant.restart
            template: icon_name
