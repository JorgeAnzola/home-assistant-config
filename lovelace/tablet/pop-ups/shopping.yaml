action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Groceries
    style: >
      --popup-max-width: calc(385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
              $hui-horizontal-stack-card:
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "system"
      cards:
        - type: vertical-stack
          cards:
            - type: custom:html-template-card
              ignore_line_breaks: true
              content: |
                <div style="padding: 10px; border-radius: 10px; background-color: #d7f9e8; color: black">
                  <p>When adding items manually please put the word <strong>ACTION</strong>, <strong>SUPERMARKET</strong>, or <strong>HORNBACH</strong> in front of the name.</p>
                </div>

            - type: shopping-list
              title: Shopping List
        - type: vertical-stack
          cards:
            - type: custom:mod-card
              card_mod:
                style:
                  hui-horizontal-stack-card$: |
                    #root {
                      flex-flow: wrap;
                      justify-content: space-betweem;
                      gap: 10px;
                    }
              card:
                type: horizontal-stack
                title: Supermarket
                cards:
                  - type: custom:button-card
                    name: Avocados
                    template: name_only
                    tap_action:
                      action: call-service
