static_light:
  template:
    - base
    - loader
  double_tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: >
          [[[
            return !entity || entity.attributes.friendly_name;
          ]]]
        card_mod:
          style:
            #popup header
            .:
        content:
          type: entities
          card_mod:
            style: |
              #states {
                padding-top: 0.5em;
              }
          entities: >
            [[[
              if (entity) {
                  let lights = [],
                      id = [entity.entity_id]

                  for (let i = 0; i < id.length; i++) {
                      lights.push(
                      {
                        "type": "custom:light-popup-card",
                        "entity": id[i],
                        "icon": "none",
                        "fullscreen": false,
                        "brightnessWidth": "130px",
                        "brightnessHeight": "360px",
                        "borderRadius": "1.7em",
                        "sliderColor": "#c7c7c7",
                        "sliderTrackColor": "rgba(25, 25, 25, 0.9)",
                        "displayType": "switch",
                        "actionSize": "4.5em",
                        "actionsInARow": 2,
                        "hideState": true,
                        "sliderColoredByLight": true
                      });
                  }
                  return lights;
              }
            ]]]
