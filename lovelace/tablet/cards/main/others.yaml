---
type: grid
title: Others
view_layout:
  grid-area: others
columns: 1
cards:
  - type: custom:swipe-card
    start_card: 1
    parameters:
      autoplay:
        delay: 5200
        disableOnInteraction: false
      spaceBetween: 30
      speed: 650
      threshold: 7
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.hallway
            name: First floor
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_spot
          - type: custom:button-card
            entity: light.third_floor
            name: Third floor
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_spot
          - type: custom:button-card
            entity: light.stairs
            name: Stairs
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_stairs
          - type: custom:button-card
            entity: light.stairs_photo_frame
            name: Stairs wall
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - light
              - icon_wall_lamp
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: switch.entrance_air_freshener
            name: Freshener
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_air_freshener
