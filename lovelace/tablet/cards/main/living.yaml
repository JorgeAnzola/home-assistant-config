type: grid
title: Living room
view_layout:
  grid-area: living
columns: 1
cards:
  - type: custom:swipe-card
    start_card: 1
    parameters:
      autoplay:
        delay: 5000
        disableOnInteraction: false
      spaceBetween: 30
      speed: 650
      threshold: 7
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.living_room_1
            name: No. 1
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_spot
          - type: custom:button-card
            entity: light.living_room_2
            name: No. 2
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_spot
          - type: custom:button-card
            entity: light.living_room_3
            name: No. 3
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_spot
          - type: custom:button-card
            entity: light.lamp
            name: Lamp
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_lamp
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.deco_lamp
            name: Small lamp
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_lamp
          - type: custom:button-card
            entity: light.living_room_plant
            name: Plant
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_plant
          - type: custom:button-card
            entity: light.tv_ambient
            name: TV light
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - light
              - icon_hue
          - type: custom:button-card
            entity: switch.living_room_air_freshener
            name: Freshener
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - base
              - icon_air_freshener
      - type: grid
        columns: 1
        cards:
          - type: custom:button-card
            entity: media_player.living_room_tv
            name: TV
            # hold_action: !include ../../popups/living-room-light.yaml
            template:
              - media
              - icon_tv
              - loader
