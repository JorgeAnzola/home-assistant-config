---
type: grid
view_layout:
  grid-area: sidebar
columns: 1
cards:
  - type: markdown
    view_layout:
      grid-area: sidebar
    content: |
      {{ states('sensor.sidebar_time') }}
      {{ states('sensor.sidebar_date') }}
      {{ states('sensor.sidebar_active') }}
      {{ states('sensor.sidebar_weather') }}

    style:
      {
        ha-markdown:
          {
            .: "ha-markdown{padding:3.3vw 2vw 0 v3.3vw!important;pointer-events:none}@media screen and (max-width:800px){ha-markdown{padding:0!important}}\n",
            $: "p>span{font-size:var(--markdown-sidebar-clock-font-size);font-weight:200;line-height:var(--markdown-sidebar-clock-line-height);letter-spacing:-.05vw;margin-left:-.3vw;color:var(--ha-card-header-color)}p>span>span{position:relative;top:-.09em}p{font-size:var(--markdown-sidebar-font-size);line-height:var(--markdown-sidebar-line-height);font-weight:300;letter-spacing:.06vw;color:#6a7377}p>b{color:var(--ha-card-header-color)}@media screen and (max-width:1200px){p>span{font-size:calc(var(--markdown-sidebar-clock-font-size) * 1.4);line-height:calc(var(--markdown-sidebar-clock-line-height) * 1.4)}p{font-size:calc(var(--markdown-sidebar-font-size) * 1.4);line-height:calc(var(--markdown-sidebar-line-height) * 1.4)}}@media screen and (max-width:800px){p>span{font-size:calc(var(--markdown-sidebar-clock-font-size) * 2.6);line-height:calc(var(--markdown-sidebar-clock-line-height) * 2.6)}p{font-size:calc(var(--markdown-sidebar-font-size) * 2.6);line-height:calc(var(--markdown-sidebar-line-height) * 2.6);letter-spacing:.16vw}}\n",
          },
      }
  - type: grid
    columns: 3
    cards:
      - type: custom:button-card
        entity: person.marlyn
        name: MG
        tap_action: !include ../../popups/marlyn.yaml
        hold_action:
          action: none
        template:
          - base
          - person
          - circle

      - type: custom:button-card
        entity: person.jorge
        name: Jorge
        tap_action: !include ../../popups/jorge.yaml
        hold_action:
          action: none
        template:
          - base
          - person
          - circle

      - type: custom:button-card
        entity: alarm_control_panel.ha_alarm
        name: Home
        tap_action: !include ../../popups/security.yaml
        template:
          - base
          - icon_home
          - circle

      - type: button
        icon: mdi:information-outline
        tap_action: !include ../../popups/sidebar_information.yaml
