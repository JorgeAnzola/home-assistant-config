action: fire-dom-event
browser_mod:
  command: popup
  title: Jorge
  style:
    hui-grid-card:
      $hui-entities-card$: |
        #states {
          padding-bottom: 0 !important;
        }
      $hui-history-graph-card$: |
        .content {
          padding: 1.8em 2em 1.8em 2em !important;
        }
      $hui-glance-card$: |
        .entities.no-header {
          padding-top: 0 !important;
        }
      $: |
        button-card {
          justify-self: center;
          margin: 0.8em 0 2.5em 0;
          width: 100%;
        }
        #root {
          grid-gap: 0 !important;
        }
      $hui-entities-card:last-of-type$: |
        #states {
          padding-top: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: entities
        entities:
          - entity: person.jorge
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: person.jorge
        hours_to_show: 24
        refresh_interval: 0

      - type: map
        entities:
          - entity: person.jorge

      - type: custom:button-card
        name: Find my phone
        icon: mdi:volume-high
        tap_action:
          action: call-service
          service: script.jorge_find_my_phone
        template: icon_name
