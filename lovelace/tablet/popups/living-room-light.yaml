action: fire-dom-event
browser_mod:
  command: popup
  title: Bedroom
  style:
    hui-grid-card:
      $: |
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - type: custom:light-popup-card
            entity: light.decorative_outdoor
            icon: none
            fullscreen: false
            brightnessWidth: 130px
            brightnessHeight: 360px
            borderRadius: 1.7em
            sliderColor: "#c7c7c7"
            sliderTrackColor: rgba(25, 25, 25, 0.9)
            displayType: slider
          - type: custom:hui-element
            card_type: horizontal-stack
            style: >
              #root {
                justify-content: center;
                margin-top: 2em;
              }
            cards:
              # White
              - type: custom:button-card
                styles:
                  card:
                    - background: "#d8d9e1"
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: light.small_bedroom
                    brightness: 255
                    color_temp: 153
                    transition: 1
                template: color_light
              # Yellow
              - type: custom:button-card
                styles:
                  card:
                    - background: "#ce944b"
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: light.small_bedroom
                    brightness: 200
                    color_temp: 445
                    transition: 1
                template: color_light

          - type: custom:hui-element
            card_type: horizontal-stack
            style: >
              #root {
                justify-content: center;
                margin-bottom: 1em;
              }
            cards:
              - type: custom:button-card
                styles:
                  card:
                    - background: "#d5b08d"
                tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: light.decorative_outdoor
                    brightness: 20
                    color_temp: 445
                    transition: 1
                template: color_light
              - type: custom:button-card
                styles:
                  card:
                    [
                      background:
                        "radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 80%),
                        conic-gradient(rgb(120, 39, 230), rgb(230, 34, 231), rgb(228, 5, 136), rgb(228, 25, 25),
                        rgb(229, 105, 30), rgb(232, 226, 46), rgb(125, 230, 41), rgb(52, 232, 40), rgb(51, 231, 92),
                        rgb(52, 232, 224), rgb(32, 125, 229), rgb(18, 39, 229), rgb(120, 39, 230))",
                    ]
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    command: popup
                    title: Small bedroom
                    card:
                      type: custom:light-entity-card
                      entity: light.decorative_outdoor
                      brightness: true
                      color_temp: true
                      full_width_sliders: false
                      hide_header: true
                      show_slider_percent: true
                      smooth_color_wheel: true
                      persist_features: true
                      consolidate_entities: false
                template: color_light
