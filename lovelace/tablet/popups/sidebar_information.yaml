action: fire-dom-event
browser_mod:
  command: popup
  title: Information
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(2, 2fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass network"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 2fr
          grid-template-rows: repeat(2, 2fr)
          grid-template-areas: |
            "hass"
            "network"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        style: &border |
          ha-card {
            border-radius: 0;
            animation: ha-card 1s forwards;
          }

          @keyframes ha-card {
            0%, 100% {
                border-right: 1.5px solid rgba(0, 0, 0, 0.2);
            }
          }

          /* phone */
          @media screen and (max-width: 800px) {
            ha-card {
                border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                padding-right: 0;
                animation: none;
            }
          }
        entities:
          - entity: sensor.home_assistant_current_version

          - entity: sensor.home_assistant_latest_version

          - entity: sensor.instance_latest_commit

          - entity: sensor.hacs

          - entity: sensor.uptime

          - entity: sensor.last_boot

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: &bar_card_positions
              icon: outside
              indicator: "off"
              name: outside
            severity: &bar_card_severity
              - color: "#303435"
                from: 0
                to: 89
              - color: "#6d2525"
                from: 90
                to: 200
            entity_row: true
            entities:
              - entity: sensor.processor_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.processor_use_percent

              - entity: sensor.memory_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent

              - entity: sensor.disk_use_percent_home
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent

          - type: custom:hui-element
            card_type: horizontal-stack
            style: &horizontal-style |
              #root {
                justify-content: space-evenly;
                margin-top: 2em;
                margin-left: 1em;
              }
            cards:
              - type: custom:button-card
                name: Restart Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Restarting Home Assistant...'
                      });
                      hass.callService('homeassistant', 'restart');
                    ]]]
                template: icon_name

      #################################################
      #                                               #
      #                    NETWORK.                   #
      #                                               #
      #################################################
